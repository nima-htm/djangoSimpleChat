{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Chatroom</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-primary text-white">
    <div id="login-container" class="container bg-light rounded-3 p-4 shadow text-center">
        <h1 class="mb-4 text-dark">Enter Chatroom</h1>
        <form method="POST" action="checkroom" id="room-form">
            {% csrf_token %}
            <input type="text" id="roomname-input" name="roomname" class="form-control mb-3" placeholder="Enter room name" required>
            <input type="text" id="username-input" name="username" class="form-control mb-3" placeholder="Enter your username" required>
            <input type="hidden" id="create-room-input" name="create_room" value="false">
            <input type="hidden" id="room-exists-input" name="room_exists" value="false">
            <button type="submit" id="join-button" class="btn btn-primary w-100">Join</button>
        </form>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-dark" id="confirmationModalLabel">Create New Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-dark">
                    <p>The room does not exist. Do you want to create a new room?</p>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-button" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirm-button">Create Room</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
